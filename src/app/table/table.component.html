<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label for="Customers">Customers</label>
  <select formControlName="shoppers" id="shoppers">
    <option value="">Choose customer</option>
    <option *ngFor="let customer of customers; let i = index"
      value="{{[i]}}"
      (change)="changeCustomer($event)"
      [ngValue]="customer.name"
      >
      {{customer.name}}
    </option>
  </select>

  <!-- error block -->
  <div class="invalid-feedback" *ngIf="isSubmitted && shoppers.errors?.required">
    <sup>*</sup>Please enter customers
  </div>

  <button type="submit" class="btn btn-danger btn-lg btn-block">Submit</button>
</form>

<table>
  <thead>
    <th>Order Id</th>
    <th>Customer Name</th>
    <th>Order Date</th>
    <th>Product Name</th>
  </thead>
  <tbody>
    <!-- 1. TODO display a list of orders here. *ngIf="customerNameSelected" -->
    <tr>
      <td>
        <!-- ORDER ID: -->
        <div *ngFor="let order of orders">{{order.id}}</div>
      </td>
      <td>
        <!-- CUSTOMER NAME: -->
        <div *ngFor="let customer of customers" >
          <ng-container *ngIf="customer.name; else emptyTemplate" >
            <p>{{customer.name}}</p>
          </ng-container>
          <ng-template #emptyTemplate>&nbsp;</ng-template>
        </div>
      </td>
      <td>
        <!-- ORDER DATE: -->
        <div *ngFor="let order of orders">{{order.date | date:'dd/MM/yyyy'}}</div>
      </td>
      <td>
        <!-- PRODUCT NAME: -->
        <div *ngFor="let product of products">{{product.name}}</div>
      </td>
    </tr>
  </tbody>
</table>
